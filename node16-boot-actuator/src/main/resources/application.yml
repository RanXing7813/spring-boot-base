# 端口
server:
  port: 8016

spring:
  application:
    # 应用名称
    name: node16-boot-actuator

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /monitor
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true

